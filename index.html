<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAU Communication Faculty Classroom Guide</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>BAU Communication Faculty Classroom Guide</h1>
    </header>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="🔍 Search for a classroom">
    </div>

    <!-- Floor Selection Menu -->
    <div class="floor-selector">
        <button onclick="showFloor(8)">Floor 8</button>
        <button onclick="showFloor(7)">Floor 7</button>
        <button onclick="showFloor(6)">Floor 6</button>
        <button onclick="showFloor(5)">Floor 5</button>
        <button onclick="showFloor(4)">Floor 4</button>
        <button onclick="showFloor(3)">Floor 3</button>
        <button onclick="showFloor(2)">Floor 2</button>
        <button onclick="showFloor(-2)">Floor -2</button>
    </div>

    <!-- Floor Map Display with Classroom Labels -->
    <div class="map-container">
        <img id="floorMap" src="floor-2.png" alt="Floor Map">
        
        <!-- Classroom Labels Overlaid on the Map -->
        <div class="classroom-label" id="classroom-GLTSC01">GLTSC01</div>
        <div class="classroom-label" id="classroom-GLTSC03">GLTSC03</div>
        <div class="classroom-label" id="classroom-GLTBUG">GLTBUG</div>
    </div>
</body>
</html>
