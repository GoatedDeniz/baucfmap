<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Floor Navigation</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>School Floor Navigation</h1>
    </header>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="🔍 Search">
    </div>

    <!-- Floor Selection Menu -->
    <div class="floor-selector">
        <button onclick="showFloor(9)">Floor 9</button>
        <button onclick="showFloor(8)">Floor 8</button>
        <button onclick="showFloor(7)">Floor 7</button>
        <button onclick="showFloor(6)">Floor 6</button>
        <button onclick="showFloor(5)">Floor 5</button>
        <button onclick="showFloor(4)">Floor 4</button>
        <button onclick="showFloor(3)">Floor 3</button>
        <button onclick="showFloor(2)">Floor 2</button>
        <button onclick="showFloor(-2)">Floor -2</button>
    </div>
</body>
</html>
