<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAU Communication Faculty Classroom Guide</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Header -->
<header>
    <img id="headerImage" src="title.svg" alt="BAU Classroom Guide">
</header>

    <!-- Search Bar with Auto-Suggestions -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="ðŸ” Search for a classroom" autocomplete="off">
        <ul id="suggestions"></ul>
    </div>

    <!-- Floor Selection Menu -->
    <div class="floor-selector">
        <button onclick="showFloor(7)">Floor 7</button>
        <button onclick="showFloor(6)">Floor 6</button>
        <button onclick="showFloor(5)">Floor 5</button>
        <button onclick="showFloor(4)">Floor 4</button>
        <button onclick="showFloor(3)">Floor 3</button>
        <button onclick="showFloor(2)">Floor 2</button>
        <button onclick="showFloor(-2)">Floor -2</button>
    </div>

    <!-- Floor Map Display -->
    <div class="map-container">
        <img id="floorMap" src="floor-2.jpg" alt="Floor Map">
    </div>
</body>
</html>
